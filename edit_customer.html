{% extends 'base.html' %}
{% block title %}Edit Customer{% endblock %}
{% block header %}Edit Customer{% endblock %}
{% block content %}
    <div class="form-section" style="max-width:700px;margin:auto;">
        <h2 style="margin-bottom:24px;">Edit Customer</h2>
        <form method="post" class="styled-form">
            <div style="margin-bottom:18px;">
                <label for="name" style="font-weight:500;margin-bottom:6px;display:block;">Customer Name</label>
                <input type="text" id="name" name="name" value="{{ customer[1] }}" required>
            </div>
            <div style="margin-bottom:18px;">
                <!-- Removed Contact Info field -->
            </div>
            <div style="margin-bottom:18px;">
                <label for="mobile" style="font-weight:500;margin-bottom:6px;display:block;">Mobile</label>
                <input type="text" id="mobile" name="mobile" value="{{ customer[3] }}" required>
            </div>
            <div style="margin-bottom:18px;">
                <label for="email" style="font-weight:500;margin-bottom:6px;display:block;">Email</label>
                <input type="email" id="email" name="email" value="{{ customer[4] }}" required>
            </div>
            <div style="margin-bottom:18px;">
                <label for="address" style="font-weight:500;margin-bottom:6px;display:block;">Address</label>
                <input type="text" id="address" name="address" value="{{ customer[5] }}" required>
            </div>
            <button type="submit" style="background:#3f51b5;font-weight:700;font-size:1.1em;width:100%;margin-top:10px;">Update Customer</button>
        </form>
    </div>
{% endblock %}
