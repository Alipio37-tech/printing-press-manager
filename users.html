{% extends 'base.html' %}
{% block title %}User Control{% endblock %}
{% block header %}User Control{% endblock %}
{% block content %}
    <div class="user-control-container">
        <div class="add-user-card">
            <h2>Add New User</h2>
            <form method="post" class="styled-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Add User</button>
            </form>
        </div>
        <div class="user-list-section">
            <h2>Existing Users</h2>
            <div class="user-card-list">
                {% for user in users %}
                <div class="user-card">
                    <div class="user-info">
                        <span class="user-icon">&#128100;</span>
                        <span class="user-id">ID: {{ user[0] }}</span>
                        <span class="user-name">{{ user[1] }}</span>
                    </div>
                    <div class="user-actions">
                        <a href="/edit_user/{{ user[0] }}" title="Edit" class="edit-btn">&#9998;</a>
                        <form action="/delete_user/{{ user[0] }}" method="post" style="display:inline;">
                            <button type="submit" title="Delete" class="delete-btn" onclick="return confirm('Delete this user?');">&#128465;</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <style>
    .user-control-container {
        display: flex;
        gap: 32px;
        flex-wrap: wrap;
        margin-top: 24px;
    }
    .add-user-card {
        background: #f8f9fa;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        min-width: 280px;
        flex: 1;
    }
    .styled-form input {
        display: block;
        width: 100%;
        margin-bottom: 12px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .btn-primary {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    .user-list-section {
        flex: 2;
        min-width: 320px;
    }
    .user-card-list {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 16px;
    }
    .user-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        padding: 18px 20px;
        min-width: 220px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
    }
    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.1em;
        margin-bottom: 10px;
    }
    .user-icon {
        font-size: 1.5em;
        color: #007bff;
    }
    .user-actions {
        display: flex;
        gap: 10px;
    }
    .edit-btn, .delete-btn {
        background: none;
        border: none;
        font-size: 1.3em;
        cursor: pointer;
        color: #555;
        transition: color 0.2s;
    }
    .edit-btn:hover {
        color: #007bff;
    }
    .delete-btn:hover {
        color: #dc3545;
    }
    </style>
{% endblock %}
